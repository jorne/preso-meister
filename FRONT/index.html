<!doctype html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">
		<link rel="stylesheet" href="css/base.css">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="lib/css/font-awesome.min.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body ng-controller="presoController">
		<div class="logIn" ng-hide="loggedIn">
			<div id="mainlogin">
				<h3>Enter username</h3>
				<form >
					<input type="text" placeholder="username" value="" ng-model="userName" autofocus required>
					<button type="submit" ng-click="logIn()"><i class="fa fa-arrow-right"></i></button>
				</form>
			</div>
		</div>
		<div class="reveal" ng-show="loggedIn">
			<!-- Any section element inside of this container is displayed as a slide -->
			
			<div ng-include="'../presentations/'" onload="finishedLoading()"></div>
			<div class="buttonsBackground">
				<div class="userName">
					<span>Hello {{userName}}</span>
				</div>
			</div>
		</div>
		

		<script src="lib/js/head.min.js"></script>
		<script src="lib/js/reveal.js"></script>
		<script src="lib/js/angular.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
