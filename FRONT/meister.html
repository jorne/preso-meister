<!doctype html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">
		<link rel="stylesheet" href="css/base.css">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body ng-controller="presoController">
		<div class="logIn" ng-hide="loggedIn">
				<h2>Vul uw gebruikersnaam in</h2>
				<form>
					<input type="text" ng-model="userName">
					<button type="submit" ng-click="logIn()">Log in</button>
				</form>

		</div>
		<div class="reveal" ng-show="loggedIn">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>Reveal.js</h1>
					<h3>The HTML Presentation Framework</h3>
					<p>
						<small>Created by <a href="http://hakim.se">Hakim El Hattab</a> / <a href="http://twitter.com/hakimel">@hakimel</a></small>
					</p>
				</section>

				<section>
					<h2>Hello There</h2>
					<p>
						reveal.js enables you to create beautiful interactive slide decks using HTML. This presentation will show you examples of what it can do.
					</p>
				</section>
			</div>
			<div class="buttonsBackground"></div>
		</div>


		<script src="lib/js/head.min.js"></script>
		<script src="lib/js/reveal.js"></script>
		<script src="lib/js/angular.js"></script>
		<script src="js/main.js"></script>
		<!--
		<script src="js/socket.js"></script>
	-->
		<script src="/socket.io/socket.io.js"></script>
		<script>
      var socket = io();

      socket.on('slidenav', function(msg){
        // Do something
				// window.location.hash = url; e.g. "#/1"
				console.log('message: ' + msg);
				// window.location.hash = msg;
      });

    </script>

	</body>
</html>
